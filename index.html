<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <img class="logoimg" src="/img/logo.png" alt="logotipo">
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Bombando</a>
        <a href="#">Minha lista</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="title">Wonder Woman 1984</h3>
        <p class="description">Em 1984, Diana Prince entra em conflito com dois inimigos formidáveis, Maxwell Lord e a
          Mulher-Leopardo,
          enquanto reencontra misteriosamente com seu antigo interesse amoroso Steve Trevor.</p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="awesome fas fa-play"></i>
            ASSISTIR
          </button>
          <button role="button" class="button">
            <i class="awesome fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"
